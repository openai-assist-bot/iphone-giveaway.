<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Win iPhone 15 Pro - Limited Time Offer!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d32f2f;
      font-size: 32px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
    .cta-button {
      background: #2196f3;
      color: #fff;

      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .cta-button:hover {
      background: #0d8ae4;
    }
    .image {
      width: 100%;
      max-width: 320px;
      margin-top: 20px;
      border-radius: 12px;
    }
    .disclaimer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
    .countdown {
      font-size: 24px;
      font-weight: bold;

  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/gTy4Nxr/iphone15pro.png" alt="iPhone 15 Pro" class="image">
    <h1>Limited Time Giveaway!</h1>
    <p>Win a brand-new iPhone 15 Pro by completing a simple task. Don‚Äôt miss your chance!</p>

    <div class="countdown" id="countdown">Offer ends in: 00d 00h 00m 00s</div>

    <button class="cta-button" onclick="window.location.href='https://singingfiles.com/show.php?l=0&u=2380523&id=67671'">
      üéÅ Claim Your iPhone Now
    </button>
    
    <p class="disclaimer">*Only a few units left. This offer may expire anytime!</p>
  </div>

  <script>
    // Countdown logic (3 days timer)
    const endDate = new Date();
    endDate.setDate(endDate.getDate() + 3);
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        "Offer ends in: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }
    setInterval(updateCountdown, 1000);
  </script>
